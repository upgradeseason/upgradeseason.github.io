<!DOCTYPE html>
<html>
  <head>
    <title>Welcome Phoenicians Javascript Palindrome page</title>
    <meta charset="utf-8">
    <script src="bundle.js"></script>
  </head>
  <body>
    <h1>Palindrome Tester</h1>

    <form id="palindromeTester">
      <textarea name="phrase" rows="10" columns="30"></textarea>
      <br>
      <button type="submit">Is it a palindrome?</button>
    <!-- Clicking the button fires off an event
    Listen for the event, then run palindrome tester -->
      </form>
    <h2>Result</h2>

    <!-- We leave it blank b/c we're going to fill it with Dynamic HTML -->
    <p id="palindromeResult"></p>

  </body>
</html>
